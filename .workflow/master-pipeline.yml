version: '1.0'
name: master-pipeline
displayName: MasterPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - master
    paths:
      precise:
        - package.json
variables:
  global:
    - RSYNC_PASSWORD
stages:
  - name: compile
    displayName: 编译并上传
    strategy: naturally
    trigger: auto
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 18.16.0
        commands:
          - set -e
          - yarn
          - yarn build -m pwa
          - yum install --repo baseos -y rsync
          - export RSYNC_PASSWORD='${RSYNC_PASSWORD}'
          - set +e
          - while true; do
          - rsync -chrvz --partial --append --exclude service-worker.js ./dist/pwa/ sdmht@sdmht.star2000.work::sdmht
          - if [ $? -eq 0 ]; then break; fi; done
          - while true; do
          - rsync -chrvz --partial --append --delete-after ./dist/pwa/ sdmht@sdmht.star2000.work::sdmht
          - if [ $? -eq 0 ]; then break; fi; done
        caches:
          - node_modules
strategy:
  cloneDepth: 1
