on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: 编译并部署
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - env:
          RSYNC_PASSWORD: ${{ secrets.RSYNC_PASSWORD }}
        run: |
          yarn
          yarn build
          sudo apt install -y rsync
          rsync -chrvz --exclude service-worker.js ./dist/pwa/ sdmht@star2000.work::sdmht
          rsync -chrvz --delete-after ./dist/pwa/ sdmht@star2000.work::sdmht
